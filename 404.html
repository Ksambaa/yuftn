<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DJ Yuftn</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      var segmentCount = 1; // This should match your repo name depth
      var location = window.location;
      var baseUrl = location.protocol + '//' + location.hostname + (location.port ? ':' + location.port : '');
      var path = location.pathname.split('/');
      var repo = path[1]; // This gets 'yuftn' from the URL
      
      // Redirect to the index.html with the correct path
      var redirectUrl = baseUrl + '/' + repo + '/?p=/' + 
        path.slice(2).join('/').replace(/&/g, '~and~') +
        (location.search ? '&q=' + location.search.slice(1).replace(/&/g, '~and~') : '') +
        (location.hash || '');
      
      window.location.replace(redirectUrl);
    </script>
  </head>
  <body></body>
</html>
